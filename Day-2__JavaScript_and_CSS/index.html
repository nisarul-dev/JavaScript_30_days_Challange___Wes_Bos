<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js and Css Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hour"></div>
            <div class="min"></div>
            <div class="sec" id="myDIV"></div>
        </div>
    </div>

    <script>
        const secHand = document.querySelector(".sec");
        const minHand = document.querySelector(".min");
        const hourHand = document.querySelector(".hour");

        function setDate () {
            const date = new Date();

            const sec = date.getSeconds();
            var secDegree = ( (sec / 60) * 360 ) + 90;
            console.log(sec);
            if (secDegree == 90) {
                secHand.style.transition = "1ms";
                secHand.style.transform = `rotate(${secDegree}deg)`;    
            } else {
                secHand.style.transition = "100ms";
                secHand.style.transitionTimingFunction = "cubic-bezier(0.06, 3.14, 0.58, 1)";

                secHand.style.transform = `rotate(${secDegree}deg)`;
            }

            const min = date.getMinutes();
            const minDegree = ( (min / 60) * 360 ) + 90;

            minHand.style.transform = `rotate(${minDegree}deg)`;
            
            const hour = date.getHours();
            const hourDegree = ( (hour / 12) * 360 ) + 90;

            hourHand.style.transform = `rotate(${hourDegree}deg)`;

        }

        setInterval( setDate, 1000 );
    </script>
</body>
</html>
